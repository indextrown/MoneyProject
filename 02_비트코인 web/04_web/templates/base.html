<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호화폐 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- 사이드바 -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>암호화폐 대시보드</h3>
                <div>
                    <label for="darkModeToggle">다크모드:</label>
                    <input type="checkbox" id="darkModeToggle">
                </div>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" data-section="realtime-chart">실시간 차트</a>
                </li>
                <li>
                    <a href="#" data-section="trading-volume">거래량 정보</a>
                </li>
                <li>
                    <a href="#" data-section="market-cap">시가총액</a>
                </li>
                <li>
                    <a href="#" data-section="price-trends">시가 동향</a>
                </li>
                <li>
                    <a href="#" data-section="crypto-news">암호화폐 뉴스</a>
                </li>
                <li>
                    <a href="#" data-section="settings">설정</a>
                </li>
            </ul>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
